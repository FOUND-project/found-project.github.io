<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUND Project - Redirecting</title>
    
    <!-- Primary redirect method - works without JavaScript -->
    <meta http-equiv="refresh" content="0; url=https://found-project.org/">
    
    <!-- Canonical link for SEO -->
    <link rel="canonical" href="https://found-project.org/">
    
    <!-- HTTP â†’ HTTPS redirect for any path -->
    <script>
        (function() {
            // Build the target URL with HTTPS
            var targetUrl = 'https://found-project.org' + 
                           window.location.pathname.replace('/found-project.github.io', '') + 
                           window.location.search + 
                           window.location.hash;
            
            // Use location.replace() to avoid back button issues
            if (window.location.href !== targetUrl) {
                window.location.replace(targetUrl);
            }
        })();
    </script>
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <h1 style="color: #1B5E3E;">FOUND Project</h1>
        <p>Redirecting to our new secure site...</p>
        <p>If you are not redirected automatically, please click:</p>
        <p><a href="https://found-project.org/" style="color: #1B5E3E; font-weight: bold;">https://found-project.org/</a></p>
    </div>
    
    <!-- Fallback for extremely old browsers -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://found-project.org/">
        <p>Please enable JavaScript or <a href="https://found-project.org/">click here to continue</a>.</p>
    </noscript>
</body>
</html>
